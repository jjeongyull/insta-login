<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrap">
    <div class="login-box">
      <h1 class="login-h1">
        <img class="login-img" src="https://i.namu.wiki/i/C9DgUkHfi6o7f1AWb529VHjHQeWtTFhVdFNc6YVScQzg4pARwRjBOWgidRveffl1j8ZqQbXQ40d64t1XVHL6Zw.svg" alt="">
      </h1>
      <div class="input-box">
        <input class="input" type="text" placeholder="Phone number, username, or eamil">
        <input class="input mt-20" type="password" placeholder="Password">
        <button class="btn">Log in</button>
      </div>
      <div class="line">
        <span class="line-span"></span>
        <p class="line-p">OR</p>
        <span class="line-span"></span>
      </div>
      <div class="box-2">
        <a class="box-2-a" href="#">
          <img class="box-2-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png" alt="">
          Log in with Facebook
        </a>
        <a class="s-a" href="#">Forgot password?</a>
      </div>
    </div>

    <div class="box">
      <h3 class="box-h3">
        Dont't have an account? <a class="box-a" href="#">Sign up</a>
      </h3>
    </div>

    <div class="down-box">
      <h4 class="d-h4">Get the app.</h4>
      <div class="img-group">
        <img class="d-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png" alt="">
        <img class="d-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png" alt="">
      </div>
    </div>
  </div>
  
  <div class="footer">
    <ul class="f-ul">
      <li class="f-li">Meta</li>
      <li class="f-li">About</li>
      <li class="f-li">Blog</li>
      <li class="f-li">Jobs</li>
      <li class="f-li">Help</li>
      <li class="f-li">API</li>
      <li class="f-li">Privacy</li>
      <li class="f-li">Terms</li>
      <li class="f-li">Location</li>
      <li class="f-li">Instagram Lite</li>
      <li class="f-li">Threads</li>
      <li class="f-li">Contact Uploading & Non-Users</li>
      <li class="f-li">Meta Verified</li>
    </ul>
    <p class="f-p">2024 Instagram from Meta</p>
  </div>
</body>
</html>
